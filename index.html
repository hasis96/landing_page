<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hanz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="header">
        <div class="logo">hanz</div>

        <div class="links">
        <ul>
            <li><a href="gallery">gallery</a></li>
            <li><a href="presets">presets</a></li>
            <li><a href="contact">contact</a></li>
        </ul>
        </div>  
    </div>

    <div class="container_1">
        <div class="description">
            <h1>i enjoy taking photos</h1>
            <div class="text">heres a photo i like of some strangers at a beach</div>
        </div>
        <img src="images/beach.jpg">
    </div>

    <div class="container_2">
        <h1>let's create</h1>

        <div class="categories">
            <div class="category">
                <img src="images/trey.jpg" alt="bald man">
                <div class="text">portraiture</div>
            </div>

            <div class="category">
                <img src="images/mountain.jpg" alt="mountain with clouds covering the peak">
                <div class="text">landscape</div>
            </div>

            <div class="category">
                <img src="images/shrine.jpg" alt="japanese shrine">
                <div class="text">commercial</div>
            </div>

            <div class="category">
                <img src="images/cat.jpg" alt="black cat looking outside">
                <div class="text">pet</div>
            </div>
        </div>
    </div>

    <div class="container_3">
        <div class="quote">
            <div class="words">you don't take a photograph, you make it</div>
            <div class="author">-ansel adams</div>
        </div>
    </div>

    <div class="container_4">
        <div class="newsletter">
            <div class="text">join my newsletter</div>
            <button type="button">sign up</button>
        </div>
    </div>

    <div class="footer">
        <div class="copyright">copyright Â© the odin project 2021</div>
    </div>

</body>
</html>
